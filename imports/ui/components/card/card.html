<template name="factoryList">
  <table cellpadding="10">
    <tr><h3 id="marketHeader"> Marketplace </h3></tr>
    {{#each bidKinds}}
      <tr>
        <td width="200px" class="marketType"> <img src="{{ResourceIcon this}}" /> </td>
      	{{#each PublicFactories this}}
          <td bgcolor="{{factoryColor}}" class="factoryCards">
            <div class="factoryInfo">
              <img class="factoryIcon" src="{{factoryIcon}}">
              {{> factory}}
            </div>
          </td>
        {{/each}}
      </tr>
    {{/each}}
  </table>
  <!-- <button class="newRound">Next Round</button> -->
  <!-- <p>You've pressed the button {{counter}} times.</p> -->
  <!-- <button class="toggleCity">{{CurrentCity}} - Toggle selection</button> -->
</template>


<template name="factory">
<!-- {{}} -->

</template>
