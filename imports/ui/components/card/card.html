<template name="factoryList">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" style="text-align: center; font-size:18px; "> Marketplace </div>
    </div>
    {{#each bidKinds}}
      <div class="row vcenter">
        <div class="col-md-2 "><img src="{{ResourceIcon this}}" /></div>
        <div class="col-md-10">
          {{#each PublicFactories this}}
            <div class="col-md-3 col-xs-3" bgcolor="{{factoryColor}}" >
              <div class="factoryInfo" style="border: solid black 2px; padding: 5px; background: {{factoryBidColor}}" >
                <img class="factoryIcon" src="{{factoryIcon}}">
                {{> factory}}
              </div>
            </div>
          {{/each}}
        </div>
        </div> 
      {{/each}}
    </div>
  </template>



<template name="factory">
    <div id="productionValues">
      <span class="productionLabel">Produces</span>
      {{{CostInfo this.prodValues ""}}} 
    </div>
    <br />
    <div id="consuptionValue">
      <span class="productionLabel">Consumes</span>
    {{{CostInfo this.prodCosts ""}}}
    </div>

    <br />
    <button type="button" class="btn btn-outline-primary bid" name="-1"> -1 </button>  Bid amt: {{FactoryBid}} <button type="button" class="btn btn-outline-primary bid" name="+1"> +1</button>
</template>
