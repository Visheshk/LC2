<template name="cityStates">
  {{#each cities}}  
    {{playerName}}
    Pollution: {{pollution}}
    Population: {{population}}
    Happiness: {{happiness}}
    Stocks: m1: {{res.m1}}; f1: {{res.f1}}, m2: {{res.m2}}, f2: {{res.f2}}
    Neighbors: {{#each neighbors}} {{this}}, {{/each}}
    <br />
  {{/each}}

</template>
