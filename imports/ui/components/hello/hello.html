<template name="gameStart">
<!--   <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
 -->
  <form class = "gameChoice form form-inline" role = "form">
    <div class="form-group">
        <label for="gameCodeTextBox" class="control-label">Game Code:</label>
        <input placeholder="" name="gameCode" class = "form-control" id = "gameCodeTextBox"/>
        <input type="submit" value = "Join a game" class = "btn btn-primary"/>
    </div>
  </form>

  <!-- Print list of available games with right links -->
  {{> gameList}}
</template>
