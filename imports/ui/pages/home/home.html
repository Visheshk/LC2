<template name="App_home">


  {{#unless currentUser}}
    {{> atForm}}
  {{/unless}}

  {{#if currentUser}}
    <!-- {{> navBar}} -->

    {{#unless isAdmin}}
      {{> gameStart}}
    {{/unless}}

    {{#if isAdmin}}
      {{> adminView}}
    {{/if}}
    <!-- </div> -->
  {{/if}}
  <!-- {{> info}} -->
</template>


<template name="gameView">
  {{#if currentUser}}

    {{#if isRole "admin"}}
      {{> adminGame}}
    {{/if}}

    {{#if isRole "player"}}
      {{> playerGame}}
    {{/if}}

    {{#if isRole "base"}}
      {{> baseGame}}
      {{> playerGame}}

      <!-- {{> playerGame}} -->
    {{/if}}

  {{/if}}
</template>

<template name="playerGame">
  
  {{> trade}}

</template>

<template name="baseGame">
  <div class="container">
    {{> cities}}
  </div>
  <!-- {{>}} -->
  <div class="container">
    {{> factoryList}}
  </div>
</template>


<template name="adminView">
  is an admin
  <!-- {{> }} -->
  {{> makeGame}}
</template>


<template name="scoreBoard">
  {{> cityStates}}
</template>
